    <style>
      /* Jameel Noori Nastaliq Font Face */
      @font-face {
        font-family: 'Jameel Noori Nastaliq';
        src: url('https://cdn.jsdelivr.net/gh/lateefv/webfonts@master/JameelNooriNastaliq.ttf') format('truetype');
        font-display: swap;
      }

      body {
        background-color: #f8fafc;
        color: #0f172a;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #334155; 
      }
      .dark ::-webkit-scrollbar-thumb:hover {
         background: #475569;
      }
    </style>
    <script>
